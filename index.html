<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Weather Forecast Application</title>
    <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid weather-app">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card weather-card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-4">Weather Forecast</h1>
                        <div class="search-container">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">
                            <button id="search-btn" class="btn btn-light">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button id="location-btn" class="btn btn-light">
                                <i class="fas fa-location-arrow"></i> My Location
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="current-weather">
                            <div id="weather-info" class="py-3">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                     <h2 id="city-name" class="mb-0">Search for a city</h2>
                              <div id="current-date" class="text-muted"></div>
                         </div>

                         <div class="row align-items-center">

                            <div class="col-md-6 text-center">
                                <div id="weather-icon">
                                    <i class="fas fa-sun"></i>
                                </div>
                                <div id="temperature" class="display-4 mb-2">--Â°C</div>
                                <div id="weather-description" class="h5 mb-4 text-capitalize">--</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
